
<h2>HOME</h2>

<ul>
    <li ng-repeat="test in testing">
        {{test}}
    </li>
</ul>


<div class="row">
    <div class="col-lg-12">
        <div class="form-group">
            <label for="" class="control-label">Current Player</label>
            <select ng-model="currentPlayer" ng-options="player for player in players" class="form-control" ng-change="updatePlayer()"></select>
        </div>
        
        <div class="form-group">
            <label for="" class="control-label">Current Game</label>
            <select ng-model="currentGame" ng-options="game.GameIdentifier as game.Title for game in games" class="form-control" ng-change="updateGame()"></select>
        </div>
    </div>
</div>
